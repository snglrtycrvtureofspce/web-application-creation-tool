<!DOCTYPE html>
<html>
<head>
  <title>Задания</title>
</head>
<body>
  <h1>Задания</h1>

  <!-- Задание 1: Меняем текст кнопки -->
  <button id="changeTextButton">Нажми меня</button>

  <!-- Задание 2: Выводим квадрат содержимого input в alert -->
  <input type="text" id="inputField" placeholder="Введите текст">
  <button id="showSquareButton">Показать квадрат</button>

  <!-- Задание 3: Обмен содержимым между двумя input -->
  <input type="text" id="input1" placeholder="Input 1">
  <input type="text" id="input2" placeholder="Input 2">
  <button id="swapButton">Обменять</button>

  <script>
    // Задание 1: Меняем текст кнопки
    var changeTextButton = document.getElementById("changeTextButton");
    changeTextButton.addEventListener("click", function () {
      changeTextButton.textContent = "Текст изменен";
    });

    // Задание 2: Выводим квадрат содержимого input в alert
    var showSquareButton = document.getElementById("showSquareButton");
    showSquareButton.addEventListener("click", function () {
      var inputField = document.getElementById("inputField");
      var inputValue = inputField.value;
      var square = inputValue * inputValue;
      alert("Квадрат содержимого input: " + square);
    });

    // Задание 3: Обмен содержимым между двумя input
    var swapButton = document.getElementById("swapButton");
    swapButton.addEventListener("click", function () {
      var input1 = document.getElementById("input1");
      var input2 = document.getElementById("input2");
      var temp = input1.value;
      input1.value = input2.value;
      input2.value = temp;
    });
  </script>
</body>
</html>
