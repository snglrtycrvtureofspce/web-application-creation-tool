<!DOCTYPE html>
<html>
<head>
  <title>Лабораторная работа №15</title>
</head>
<body>
  <h1>Информация о размерах окна браузера и экрана</h1>
  <p id="windowSize"></p>
  <p id="screenInfo"></p>

  <script>
    var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    var screenWidth = screen.width;
    var screenHeight = screen.height;
    var availScreenWidth = screen.availWidth;
    var availScreenHeight = screen.availHeight;
    var colorDepth = screen.colorDepth;

    document.getElementById("windowSize").innerHTML = "Размер окна браузера: " + w + "x" + h;
    document.getElementById("screenInfo").innerHTML = "Информация о экране:<br>" +
      "Ширина экрана: " + screenWidth + " пикселей<br>" +
      "Высота экрана: " + screenHeight + " пикселей<br>" +
      "Доступная ширина экрана: " + availScreenWidth + " пикселей<br>" +
      "Доступная высота экрана: " + availScreenHeight + " пикселей<br>" +
      "Глубина цвета экрана: " + colorDepth + " бит";
  </script>
</body>
</html>
