<html>

    <script type="text/javascript">
      function ChangeText() {
        document.getElementById("p1").innerHTML = "Новый текст!";
      }

    <p id="p1">Привет мир!</p>
    <input type="button" onclick="ChangeText()" value="Изменить текст" />
  </body>
</html>
