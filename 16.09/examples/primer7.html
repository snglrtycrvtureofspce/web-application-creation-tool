<html>
  <head>
    <script type="text/javascript">
      function ChangeBackground() {
        document.body.style.backgroundColor = "lavender";
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      onclick="ChangeBackground()"
      value="Изменить цвет фона"
    />
  </body>
</html>
