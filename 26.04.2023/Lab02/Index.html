<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Лабораторная работа №2</title>
  </head>
  <body>
    <form name="forma1">
      Рост в аршинах <input type="text" name="t1" size="10" /><br /><br />
      Рост в вершках <input type="text" name="t2" size="10" /><br /><br />
      Рост в см <input type="text" name="t3" size="10" /><br /><br />
      <input
        type="button"
        name="button"
        value="Вычислить"
        onClick="areaHeight();"
      /><br /><br />
      Средний рост в см <input type="text" name="res1" size="10" /><br /><br />
    </form>
    <form name="forma2">
      Марсианская неделя длиннее земной на
      <input type="text" name="res2" size="10" /> часов <br /><br />
      <input
        type="button"
        name="button"
        value="Вычислить"
        onClick="areaHours();"
      /><br /><br />
    </form>
    <form name="forma3">
      Трехзначное число <input type="text" name="t4" size="10" /><br /><br />
      <input
        type="button"
        name="button"
        value="Вычислить"
        onClick="areaDigit();"
      /><br /><br />
      Двухзначное число <input type="text" name="res3" size="10" /><br /><br />
    </form>
    <form name="forma4">
      Высота H <input type="text" name="t5" size="10" /><br /><br />
      <input
        type="button"
        name="button"
        value="Вычислить"
        onClick="areaTime();"
      /><br /><br />
      Время свободного падения
      <input type="text" name="res4" size="10" /><br /><br />
    </form>
  </body>
</html>
