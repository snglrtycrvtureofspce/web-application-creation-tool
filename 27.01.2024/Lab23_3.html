<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON.stringify с пробелом пример</title>
  </head>
  <body>
    <script>
      let user = {
        name: "John",
        age: 25,
        roles: {
          isAdmin: false,
          isEditor: true,
        },
      };

      let json = JSON.stringify(user, null, 2);

      alert(json);
    </script>
  </body>
</html>
