<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON.stringify пример</title>
  </head>
  <body>
    <script>
      let student = {
        name: "John",
        age: 30,
        isAdmin: false,
        courses: ["html", "css", "js"],
        wife: null,
      };

      let json = JSON.stringify(student);

      alert(typeof json);
      alert(json);
    </script>
  </body>
</html>
