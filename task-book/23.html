<head>
  <title>23</title>
  <style>
    .conteiner {
      width: 500px;
      height: auto;
      margin: 50px auto;
      background-color: #f1f2ef;
      position: relative;
      padding: 15px;
      overflow: hidden;
    }

    .content {
      color: #fff;
      padding: 10px 20px 10px 20px;
      font-family: arial;
      font-weight: bold;
      font-size: 40px;
      background-color: #344963;
    }

    .box {
      width: 120px;
      height: 140px;
      background-color: #f1f2ef;
      position: absolute;
      top: -20px;
      left: 350px;
      float: left;
      transform: rotate(15deg);
    }

    .big {
      position: absolute;
      width: 50px;
      height: 140px;
      background-color: #c9ced4;
      margin: 0 15px 0 15px;
    }

    .small {
      position: absolute;
      width: 25px;
      height: 140px;
      background-color: #c9ced4;
      left: 80px;
    }

    p {
      color: #7f7f95;
      font-family: arial;
      font-weight: bold;
      width: 520px;
      margin: -25px auto;
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="content">АКЦЕНТЫ</div>
    <div class="box">
      <div class="big"></div>
      <div class="small"></div>
    </div>
  </div>
  <p>www.itmathrepetitor.ru</p>
</body>
