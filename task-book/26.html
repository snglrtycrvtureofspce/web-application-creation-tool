<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>21</title>
    <style>
      * {
        position: relative;
        margin: auto;
      }

      body {
        background-color: #a5ab91;
        text-align: center;
      }
      main {
        top: 30px;
      }
      .block {
        width: 400px;
        height: 90px;
        border-radius: 9px;
        background-color: #2a8c48;
        box-shadow: 12px 12px 5px #800000;
      }
      div p {
        display: block;
        top: 30px;
        font-size: 1.5em;
        word-spacing: 33px;
      }
      footer {
        top: 60px;
      }
      a {
        display: block;
        left: 12em;
        text-decoration: none;
        font-family: arial;
        color: gray;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="block"><p>Silence is golden</p></div>
    </main>
    <footer>
      <div class="link">
        <a href="http://www.itmathrepetitor.ru">www.itmathrepetitor.ru</a>
      </div>
    </footer>
  </body>
</html>
