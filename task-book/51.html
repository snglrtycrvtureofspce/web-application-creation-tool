<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>51</title>
  </head>
  <body>
    <h2>Введите слово или фразу:</h2>
    <input type="text" id="inputWord" />
    <button onclick="checkPalindrome()">Проверить</button>
    <p id="result"></p>

    <script>
      function isPalindrome(word) {
        word = word.toLowerCase().replace(/[^а-яa-z0-9]/g, "");
        return word === word.split("").reverse().join("");
      }

      function checkPalindrome() {
        var inputWord = document.getElementById("inputWord").value;
        var resultElement = document.getElementById("result");

        if (isPalindrome(inputWord)) {
          resultElement.innerText = '"' + inputWord + '" - это палиндром.';
          resultElement.style.color = "green";
        } else {
          resultElement.innerText = '"' + inputWord + '" - это не палиндром.';
          resultElement.style.color = "red";
        }
      }
    </script>
  </body>
</html>
