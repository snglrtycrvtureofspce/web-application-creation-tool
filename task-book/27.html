<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>27</title>
    <style>
      body {
        background-color: #008080;
        margin: 0;
        padding: 0;
      }

      .container {
        border: 3px solid black;
        height: 400px;
        width: 600px;
        margin: 50px auto;
      }

      .red {
        border: 3px solid black;
        width: 130px;
        height: 90px;
        margin: 40px;
        background-color: red;
      }

      .blue {
        border: 3px solid black;
        width: 130px;
        height: 180px;
        margin: 40px;
        background-color: blue;
      }

      .green {
        border: 3px solid black;
        width: 330px;
        height: 200px;
        margin: 40px;
        background-color: green;
        float: right;
        transform: translateY(-400px);
      }

      .yellow {
        border: 3px solid black;
        width: 330px;
        height: 80px;
        background-color: yellow;
        margin: 40px;
        float: right;
        transform: translateY(-450px);
      }

      a {
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: black;
        bottom: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red"></div>
      <div class="blue"></div>
      <div class="green"></div>
      <div class="yellow"></div>
    </div>
    <a href="" title="css">www.itmathrepetitor.ru</a>
  </body>
</html>
