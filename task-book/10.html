<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>10</title>
    <style>
      body {
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #container {
        margin: 100px;
        width: 220px;
        border-left: 10px solid #e0e0e0;
        border-right: 10px solid #e0e0e0;
        padding-bottom: 10px;
        padding-top: 10px;
      }

      .block {
        border-top: 1px solid #e0e0e0;
        width: 220px;
        height: 60px;
        line-height: 60px;
      }

      .block:first-child {
        border-top: 1px solid #e0e0e0;
      }

      .block:last-child {
        border-bottom: 1px solid #e0e0e0;
      }

      a {
        text-decoration: none;
        font-family: consolas;
        font-size: 20px;
        font-weight: bold;
        color: #3380cc;
        text-shadow: -1px -1px 2px #d8d8d8;
      }

      a:hover {
        display: block;
        background-color: #3380cc;
        color: #fff;
        text-shadow: -1px -1px 2px #0073e6;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="block"><a href="" title="css">Сайты</a></div>
      <div class="block"><a href="" title="css">Онлайн школы</a></div>
      <div class="block"><a href="" title="css">Переводчики</a></div>
      <div class="block"><a href="" title="css">Словари</a></div>
      <div class="block"><a href="" title="css">Вконтакте</a></div>
      <div class="block"><a href="" title="css">Тесты</a></div>
      <div class="block"><a href="" title="css">Видео курсы</a></div>
      <div class="block"><a href="" title="css">Репетиторы</a></div>
    </div>
  </body>
</html>
