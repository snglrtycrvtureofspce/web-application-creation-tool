<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="request.css" type="text/css" />
    <title>19</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .content {
        position: relative;
        display: flex;
        justify-content: space-between;
        top: 10px;
        background-color: #dff6e1;
        border-radius: 5px;
      }
      .lg {
        width: 40px;
        align-self: center;
      }
      .saf {
        width: 35px;
      }
      .cls {
        width: 19px;
        margin-right: 10px;
      }
      .screen {
        flex-grow: 2;
        padding: 5px;
      }
      .ln {
        text-align: left;
        margin: 0.5px;
        letter-spacing: 0.1px;
      }
      .n1 {
        font-size: 17px;
        font-weight: 600;
        color: #003580;
      }
      .n2 {
        font-size: 16px;
        color: #2c7e0c;
      }
      .foot {
        margin-top: 8px;
      }
      a {
        text-decoration: none;
        color: gray;
        font-size: 15px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="lg saf">
          <svg width="25" height="30">
            <use xlink:href="#safe" transform="scale(0.05)" />
          </svg>
        </div>
        <div class="screen">
          <p class="ln n1">
            Зафиксируйте отличную цену для своей предстоящей поездки
          </p>
          <p class="ln n2">
            Укажите даты, чтобы увидеть цены, &mdash; получите мгновенное
            подтверждение бронирования.
          </p>
        </div>
        <div class="lg cls">
          <a href="#" id="btn">
            <svg width="16" height="16">
              <use xlink:href="#close" transform="scale(.025)" /></svg
          ></a>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot">
        <a
          href="http://www.itmathrepetitor.ru"
          target="_blank"
          title="Репетитор по скайпу"
          >www.itmathrepetitor.ru</a
        >
      </div>
    </footer>
  </body>

  <script>
    $(document).ready(function () {

        function () {
          $("#btn svg use").attr("transform", "scale(.026)");
