<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>38</title>
  </head>
  <body>
    <h2>Двузначные числа с цифрой 5:</h2>
    <p id="result"></p>

    <script>
      function findNumbers() {
        var result = [];
        for (var i = 10; i < 100; i++) {
          var numberAsString = i.toString();
          if (numberAsString.includes("5")) {
            result.push(i);
          }
        }
        return result;
      }

      var resultElement = document.getElementById("result");
      var numbers = findNumbers();
      if (numbers.length > 0) {
        resultElement.textContent =
          "Двузначные числа с цифрой 5: " + numbers.join(", ");
      } else {
        resultElement.textContent = "Двузначных чисел с цифрой 5 не найдено.";
      }
    </script>
  </body>
</html>
