<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>37</title>
  </head>
  <body>
    <script>
      var array = [];
      for (var i = 0; i < 10; i++) {
        array.push(Math.floor(Math.random() * 21) - 10);
      }

      var min = Math.min(...array);

      var count = 0;
      for (var j = 0; j < array.length; j++) {
        if (array[j] === min) {
          count++;
        }
      }

      var message =
        "Последовательность: " +
        array.join(", ") +
        "\nКоличество минимальных элементов: " +
        count;

      if (count > 2) {
        alert(message);
      } else {
        var dialog = document.createElement("dialog");
        var content = document.createTextNode(message);
        dialog.appendChild(content);
        document.body.appendChild(dialog);
        dialog.showModal();
        dialog.style.color = "red";
        dialog.style.fontSize = "10mm";
      }
    </script>
  </body>
</html>
