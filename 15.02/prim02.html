<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры маркированных и нумерованных списков</title>
</head>
<body>
    Маркированные списки:
    <UL>
        <LI>первый элемент</LI>
        <LI type="disk">второй элемент</LI>
        <LI type="circle">третий элемент</LI>
        <LI type="square">последний элемент</LI>
    </UL>
    Нумерованные списки:
    <OL>
        <LI>первый элемент</LI>
        <li type="A">второй элемент</li>
        <li type="i">третий элемент</li>
        <li type="a">последний элемент</li>
    </OL>
</body>
</html>
